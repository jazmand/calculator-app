<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="header">
            <div class="title">calc</div>
            <div class="theme">
                <div class="theme-title">THEME</div>
                <div class="theme-chooser">
                    <div class="options">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="slider">
                        <div class="slider-ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="output">
            <div data-previous-input class="previous-input"></div>
            <div data-current-input class="current-input"></div>
        </div>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="double-color">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>รท</button>
        <button data-operation>x</button>
        <button data-clear class="span-2 double-color">Reset</button>
        <button data-equals class="span-2 single-color">=</button>
    </div>
</body>

</html>
